	<p>A team led by American explorer Ralph Plaisted used <a href="n33.html">snowmobiles</a> to reach the pole in 1968. A year later, an <a href="n30.html">expedition</a> led by British explorer Wally Herbert reached the pole on foot, with the aid of dog sleds and airlifted (flown-in) supplies.</p>
