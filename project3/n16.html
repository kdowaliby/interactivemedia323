	<p>The first watercraft to reach the <a href="n4.html">North Pole</a> was a nuclear-powered submarine, the USS Nautilis, in 1958. Another U.S. submarine, the USS Skate, broke through the sea ice to surface near the North Pole about a year later.</p>
