	<p>Although Peary's <a href="n4.html">North Pole</a> team included four other people, none of them were trained in navigation. They were therefore unable to verify Peary's claims, and one of them, Matthew Henson, reported a conflicting <a href="n18.html">route</a> from Peary.</p>
